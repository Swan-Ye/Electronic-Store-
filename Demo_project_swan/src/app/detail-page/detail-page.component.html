<header>
    <div class="container mx-auto">
        <div class="flex justify-between py-4">
            <div class="">
                <button class="font-bold text-2xl text-blue-300" (click)="goToHome()">Logo</button>
            </div>


            <div class="flex gap-2">

                <input [(ngModel)]="search" type="text" placeholder="Search phone and electronic devices"
                    class="w-72 bg-gray-100 rounded-md px-[10px] py-[5px]"  (keyup.enter)="fetchCatagory()">
                <button (click)="addButton()" class="bg-white px-[10px] py-[5px] rounded-md" ><img
                        src="../../assets/images/search.png" alt="search"></button>

            </div>

            <div class="">
                <button class=" bg-blue-300 px-[10px] py-[5px] rounded-md text-white" (click)="onLogout()">Log Out</button>

            </div>
        </div>

    </div>
</header>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<body class="">
    <div class="flex justify-center py-20">
        <div class=" flex w-[1024px]">
            <img [src]="this.result.image" class="h-[300px] w-[300px]" >
            <div class="pl-11">
                <h1 class="flex justify-start"> 
                    {{this.result.title}} <button class="flex justify-end pb-3" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </h1>
                <span class="my-5 text-red-500">Promo codes will not apply to this product.</span>
                <h2 class="flex justify-start">$ {{this.result.price}}</h2>
                <h2 class="flex justify-start">{{this.result.category | uppercase}}</h2>
                <p class="flex justify-start">{{this.result.description}}</p>
            </div>  
        </div>
    </div>
    
</body>
