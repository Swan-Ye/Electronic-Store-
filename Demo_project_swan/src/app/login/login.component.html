
<div class="flex justify-center items-center h-screen bg-blue-300">
  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <h1 class="text-3xl block text-center font-semibold">Login</h1>
    <hr class="mt-3">
    <div class="mt-3">
      <label for="username" class="block text-base mb-2">Username: </label>
      <input type="text" class="border w-full text-base px-2 py-1 focus:outline-none" placeholder="Enter username...">
    </div>
    <div class="mt-3">
      <label for="password" class="block text-base mb-2">Password: </label>
      <input type="password" class="border w-full text-base px-2 py-1 focus:outline-none" placeholder="Enter password...">
    </div>
    <div class="flex justify-between items-center">
      <div>
        <input type="checkbox" class="mt-3">
        <label class="ml-2">Remember Me?</label>
      </div>
      <div class="mt-3">
        <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
      </div>
    </div>
    <div class="mt-5">
      <button class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold" (click)="onLogin()">Log In</button>
    </div>
  </div>
</div>
